if [ $mem -ge 4194304 ]; then
echo "logvol swap --fstype swap --name=swap_lv --vgname=root_vg --size=$size" > /tmp/swap
else
echo "logvol swap --fstype swap --name=swap_lv --vgname=root_vg --size=2048" > /tmp/swap
